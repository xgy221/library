<p class="title">1、请您主动出示学校认可的本人有效证件：“一卡通”卡或借书证入馆。</p>
<p class="title">2、请您入馆注意仪表整洁，行为规范，文明用语。</p>
<p class="title">3、请您保持馆内安静，请将移动电话关闭或调为震动。</p>
<p class="title">4、请您勿携带饮食入馆以保持馆内清洁和卫生。/p>
<p class="title">5、请您维护馆内公共秩序，不得抢占座位或随意移动阅览桌椅。</p>
<p class="title">6、请您保证图书馆安全，严禁馆内吸烟、使用明火、私接电源。</p>
<p class="title">7、请您爱护图书馆文献资源和公共设施。</p>
<p class="title">8、请您出入图书馆通道时，如遇监测器报警，请配合工作人员的查验。</p>
